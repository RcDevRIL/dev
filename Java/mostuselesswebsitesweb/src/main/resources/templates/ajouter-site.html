<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout3 :: main-fragment(  
                                                ~{::title},
                                                ~{:: #accueil-mainContent},
                                                ~{}
                                               )}">
                                                
                                                
<head>
    <title>Image Challenge</title>
    <meta charset="UTF-8">
</head>
<body>
 	
	 <div id="accueil-mainContent">
	      
	     <h1 class="tm-blue-text tm-welcome-title tm-margin-b-45">Ajouter un site</h1>

		<form th:action="@{/ajouter-site}" th:object="${website}" method="post">
		  <div class="form-group">
		    <label for="url">Nom</label>
		    <input type="text" class="form-control" id="url" th:field="*{url}" required>
		    <div data-th-if="${#fields.hasErrors('url')}" data-th-errors="*{url}" class="alert alert-danger"> </div>
		  </div>
		  <div class="form-group">
		    <label for="category">Catégorie</label>
		    <select class="custom-select" th:field="*{category}" id="category">
				  <option data-th-each="cat: ${categories}" data-th-value="${{cat.id}}" data-th-text="${#strings.capitalize(cat.name)}"></option>
			</select>
		    <div data-th-if="${#fields.hasErrors('category')}" data-th-errors="*{category}" class="alert alert-danger"> </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Enregistrer</button>
		  
		  <div data-th-if="${flashImage != null}"
					class="alert alert-success" role="alert">Site web enregistré avec succès.</div>
		</form>
		
		
	</div> 
        

</body>
</html>
